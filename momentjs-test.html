<script>
function getEventsForSpecificDate (events, date) {
  console.log("Events in function = ", events);
  return events.filter(function(events) {
    console.log("Event start date:", events.start.dateTime);
    var isToday = moment(date).isSame(events.start.dateTime, 'day');
    console.log("Today:", date);
    console.log("isTOday", isToday);
    return moment(date).isSame(events.start.dateTime, 'day');
  });
}

var events;
var date = moment();

});
